    <script>

        // Init global vars;
        var xPos, yPos, xMax, yMax, characterName;

        characterName = "naomi";

        // Start the fun!
        $(document).ready(function () {



            $("#button-left").click(function () {
                movement('left');
            });

            $("#button-right").click(function () {
                movement('right')
            });

            $("#button-up").click(function () {
                movement('up')
            });

            $("#button-down").click(function () {
                movement('down')
            });

            $("#button-naomi").click(function () {
                characterName = "naomi";
                draw();
            });

            $("#button-mia").click(function () {
                characterName = "mia";
                draw();
            });



            /**
            $("td").click(function () {
                alert("The td was clicked.");
            });
            **/



            initGameBoard();  // add ids
            initController(); // bind arrow keys
            initStartPosition(); // 1-1

            //alert("#" + xPos + "-" + yPos);

            draw();  // first draw
            drawItems();


            $("#8-8").click(function () {
                alert("Treasure box");
            });

        });





        /***
            INITIALIZE THE GAME BOARD

            1. Add Co-ordinate to all TDs
        ***/
        function initGameBoard() {

            var rCount = 1;
            var cCount = 1;

            $("tr").each(function () {

                $.each(this.cells, function () {
                    $(this).attr("id", rCount + "-" + cCount);
                    cCount += 1;
                });

                rCount += 1;
                cCount = 1;
            });

            xMax = $("tr").size();      // set number of rows
            yMax = $("tr:first").children('td').size(); // set number of columns

        }

        /***
            INITIALIZE THE CONTROLLER
        ***/
        function initController() {

            $(window).bind('keydown', function (e) {

                if (e.keyCode == 37) {
                    movement('left');
                } else if (e.keyCode == 38) {
                    movement('up');
                } else if (e.keyCode == 39) {
                    movement('right');
                } else if (e.keyCode == 40) {
                    movement('down');
                }
            });

        }

        function initStartPosition() {
            xPos = 2;
            yPos = 2;
        }

        //MOVE - SEND DATA TO SERVER
        function movement(action) {
            // alert(action);

            $.ajax({
                type: "POST",
                url: 'http://yoshiworld.goradii.com:1337',
                data: { DIR: action },
                async: true,
                dataType: 'text',   //you may use jsonp for cross origin request
                crossDomain: true,
                success: function (data, status) {
                    // alert(data);
                    log(data);
                   

                }
            });



            switch (action) {
                case "up":
                    xPos -= 1;
                    if (xPos < 1) xPos = 1;
                    break;
                case "down":
                    xPos += 1;
                    if (xPos > xMax) xPos = xMax;
                    break;
                case "left":
                    yPos -= 1;
                    if (yPos < 1) yPos = 1;
                    break;
                case "right":
                    yPos += 1;
                    if (yPos > yMax) yPos = yMax;
                    break;

                default:
            }


            draw();
            log(xPos + "-" + yPos);
        }

        function draw() {
            //$("td").html("");
            //$("#" + xPos + "-" + yPos).html("aaa");

            $("td").removeClass("mia")
            $("td").removeClass("naomi")
            $("#" + xPos + "-" + yPos).addClass(characterName)

        }

        function drawItems() {

            $("#8-8").addClass("treasure")

        }

        function log(logString) {
            $("#gameBoardLog").prepend(logString + '<br>');
        }

    </script>
